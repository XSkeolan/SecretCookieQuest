<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script>
        function getCookie(name) {
            var matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
    </script>

    <button name="send-message" type="submit" onclick="alert(getCookie('admin'))" class="btn btn-primary pull-left">Отправить данные на сервер</button>

    <!-- <input type="button" onclick="alert(getCookie('admin'))" value="Отправить данные на сервер"> -->

    <script>
        function ready() {
            document.cookie = "admin=false";
        }
        document.addEventListener("DOMContentLoaded", ready);
    </script>
</body>

</html>
